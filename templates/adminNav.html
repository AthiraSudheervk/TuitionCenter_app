<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <title>StudyPoint Tuition Center</title>
  {% load static %}
  <style>
     html, body {
    overflow-x: hidden;
  }
    .vertical-nav {
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      width: 200px;
      background-color: rgb(0, 184, 184);
      color: #fff;
      padding-top: 20px;
    }

    .vertical-nav a {
      color: #adb5bd;
      text-decoration: none;
    }

    .vertical-nav a:hover {
      color: #ffffff;
    }

    .vertical-nav .nav-item {
      margin-bottom: 1rem;
    }

    .content {
      margin-left: 250px;
      padding: 20px;
    }
    .nav-item a{
        color: rgb(255, 255, 255);
        font-weight: bold;
    }

    @media (max-width: 768px) {
      .vertical-nav {
        position: static;
        width: 100%;
        height: auto;
        margin-bottom: 20px;
      }

      .content {
        margin-left: 0;
      }
    }

    .custom-toggler {
      border: none;
      background: transparent;
      padding: 0;
    }

    .custom-toggler .bar {
      display: block;
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 4px auto;
      transition: all 0.3s ease-in-out;
    }
  </style>
</head>
<body>
  <nav class="vertical-nav">
    <button class="custom-toggler d-md-none mb-3 ml-3" type="button" data-toggle="collapse" data-target="#navbarMenu" aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>

    <div class="collapse d-md-block" id="navbarMenu">
      <a class="navbar-brand text-center text-white mb-4 ml-3" href="{% url 'adminHome' %}" style="color:#000000 !important;">Admin Home</a>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'view_approvalrequests' %}">Approval Requests
            {% if request_counts %}
            <span class="badge badge-danger">{{ request_counts }}</span>
          {% else %}
            <span class="badge badge-danger "></span>
          {% endif %}
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'LogOut' %}"><i class="fa-solid fa-power-off"></i> &nbsp; Log Out</a>
        </li>
      </ul>
    </div>
  </nav>
    {% block content %}
    {% endblock %}

</body>
</html>
